##
# Auto include typoscript configuration
#
Neos:
  Neos:
    nodeTypes:
      groups:
        news:
          position: 'end'
          label: 'News'
    typoScript:
      autoInclude:
        'Lelesys.News': TRUE

  Fusion:
    defaultContext:
      NewsConfiguration: 'Lelesys\News\Fusion\Eel\Helper\ConfigurationHelper'

##
# The configuration for news plugin
#
Lelesys:
  News:
    view:
      list:
        pagination:
          itemsPerPage: 10
          maximumNumberOfLinks: 15
        sortProperty: 'dateTime'
        sortOrder: 'DESC'
        dateFormat: 'F jS, Y'
        thumbnailMaxWidth: 80
        thumbnailMaxHeight: 80
      latest:
        numberOfItems: 10
        pagination:
          itemsPerPage: 5
          maximumNumberOfLinks: 5
        sortProperty: 'dateTime'
        sortOrder: 'DESC'
        dateFormat: 'F jS, Y'
        thumbnailMaxWidth: 80
        thumbnailMaxHeight: 80
      single:
        dateFormat: 'F jS, Y'

